<div class="products-grid">
  <mat-card class="product-card" *ngFor="let product of products">
    <img mat-card-image [src]="product.image" [alt]="product.name" />
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="product-description">
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="comprar()">Comprar</button>
    </mat-card-actions>
  </mat-card>
</div>
